<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css"/>
	<link rel="stylesheet" href="styles/css/materialize.min.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 500px;
        width:800px;
        border:1px dashed black;
        display:table;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
  	<div class="blue card-panel">
		<div class="row">
			<div class="col s7">
				<h3 class="white-text">Pick a spot, any spot...</h3>
				<p class="white-text">Enter a postal address and a scope, then press the button to have 5 different points show up in the specified range.</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s4">
			<h5>Postal Address</h5>
			<input id="postal-address" type="text" placeholder="Postal Address of your center point"/>
		</div>
		<div class="col s4">
		<div class="row">
			<div class="row">
				<h5>Scope</h5>
				<input class="with-gap" type="radio" name="group1" id="narrow"/>
			    <label for="narrow">Narrow</label>
			    <input class="with-gap" type="radio" name="group1" id="standard" />
			    <label for="standard">Standard</label>
			    <input class="with-gap" type="radio" name="group1" id="wide" />
			    <label for="wide">Wide</label>
		    </div>
		</div>
		</div>
	</div>
	<button class="wave-effect waves-light btn" id="submit">Submit</button>
	<div id="map"></div>
	<br>
	<script src="javascripts/jquery-3.1.1.min.js"></script>
	<script src="javascripts/jquery.googlemap.js"></script>
    <script>
      var map;
      var la;
      var ln;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 10
        });
      $( document ).ready(function(){
      	$("#map").hide();
      	$("#submit").click(function(){
      		$("#map").show();
	      	$("#map").googleMap();
	    	$("#map").addMarker({
	    		address:$("#postal-address").val(),
	    		success:function(e){
		    		for(var i=0;i<6;i++){
				    	var chance=Math.random();
				    	var scale=25;
				    	if(chance < 0.25){
					    	$("#map").addMarker({
					     		coords: [e.lat+Math.random()/scale, e.lon+Math.random()/scale], // GPS coords
					    	});
				    	}
				    	else if(chance > 0.25 && chance < 0.5){
				    		$("#map").addMarker({
					     		coords: [e.lat-Math.random()/scale, e.lon+Math.random()/scale], // GPS coords
					    	});	
				    	}
				    	else if(chance > 0.5 && chance < 0.75){
				    		$("#map").addMarker({
					     		coords: [e.lat+Math.random()/scale, e.lon-Math.random()/scale], // GPS coords
					    	});
				    	}
				    	else{
				    		$("#map").addMarker({
					     		coords: [e.lat-Math.random()/scale, e.lon-Math.random()/scale], // GPS coords
					    	});
				    	}

				    }
	    		}
    		});
      	})

      });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPgbJm7ZCsVI7SFJ-mAXNIpkIlGEEZCPY&callback=initMap"
    async defer></script>
  </body>
</html>
