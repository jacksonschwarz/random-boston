<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css"/>
	 <link rel="stylesheet" href="styles/css/materialize.min.css">
  </head>
  <body>
  	<div class="blue card-panel">
		<div class="row">
			<div class="col s7">
				<h3 class="white-text">Welcome to <strong>Dartboard</strong></h3>
				<p class="white-text">Fill out the form, click on a point for directions to that point</p>
			</div>
		</div>
	</div>
    <div class="row">
      <div class="col s6">
		      <h5>Postal Address</h5>
		      <input id="postal-address" type="text" placeholder="Postal Address of your center point"/>
      </div>
    </div>
		<div class="row">
        <div class="col s6">
  				<h5>Markers</h5>
          <p class="grey-text text-lighten-1">How many markers do you want to be placed?</p>
  			    <p class="range-field">
  			    <label for="marker-amount" style="display: inline-block;">1</label>
  			   	 <input type="range" id="marker-amount" min=1 max=15 style="width:250px;"/>
  			   	 <label for="marker-amount" style="display: inline-block;">15</label>
  			    </p>
        </div>
		</div>
    <form action="#">
      <div class="row" id="scope-container">
        <div class="col s2">
          <input name="scope" type="radio" class="with-gap" id="scope1">
          <label for="scope1">Local</label>
        </div>
        <div class="col s2">
          <input name="scope" class="with-gap" type="radio" id="scope2">
          <label for="scope2">Narrow</label>
        </div>
        <div class="col s2">
          <input name="scope" class="with-gap" type="radio" id="scope3">
          <label for="scope3">Normal</label>
        </div>
        <div class="col s2">
          <input name="scope" class="with-gap" type="radio" id="scope4">
          <label for="scope4">Wide</label>
        </div>
        <div class="col s2">
          <input name="scope" class="with-gap" type="radio" id="scope5">
          <label for="scope5">Broad</label>
        </div>
      </div>
  </form>
	<button class="green lighten-1 wave-effect waves-light btn" id="submit">Submit</button>
	<div id="map"></div>
  <br>
	<small>
	Made by Jackson Schwarz. Check out my other projects at <a href="jacksonschwarz.github.io">my website</a>
	</small>
	<br>
  </body>
  <script src="javascripts/jquery-3.1.1.min.js"></script>
  <script src="javascripts/jquery.googlemap.js"></script>
  <script src="javascripts/js/materialize.min.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPgbJm7ZCsVI7SFJ-mAXNIpkIlGEEZCPY&callback=initMap"
  async defer></script>
</html>
